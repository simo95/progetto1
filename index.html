<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrafica Negozio di Fumetti</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Anagrafica Negozio di Fumetti</h1>
    <form id="storeForm">
      <div class="form-group">
        <label for="nome">Nome del Negozio</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il nome" required>
      </div>
      <div class="form-group">
        <label for="indirizzo">Indirizzo</label>
        <input type="text" class="form-control" id="indirizzo" name="indirizzo" placeholder="Inserisci l'indirizzo" required>
      </div>
      <div class="form-group">
        <label for="citta">Città</label>
        <input type="text" class="form-control" id="citta" name="citta" placeholder="Inserisci la città" required>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Inserisci il numero di telefono" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci l'email" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Salva Anagrafica</button>
    </form>

    <button id="oggetto" class="mt-5 btn-primary btn-block">Crea Oggetto</button>

    <!-- Sezione per visualizzare i dati inseriti -->
    <div id="result" class="mt-5"></div>

    <div id="bxFumetti" class="mt-5"></div>
  </div>

  <!-- Inclusione del file JS esterno -->
  <script src="index.js"></script>
  <!-- Bootstrap JS (link online) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
